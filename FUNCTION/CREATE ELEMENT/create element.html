<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREATE ELEMENT</title>
    <link rel="stylesheet" href="./css/action.css">
    <link rel="stylesheet" href="./css/bootstrap.css">
</head>
<body>
   <div class="caintainer">
    <div class="row">
        <div class="col-lg-6 bg-primary p-0 bx1">
            <form>
                <input type="text" class="t6" id="t6" placeholder="Enter Element Value">     <br>
                <input type="text" class="t1" id="t1" placeholder="Enter Element Name">      <br>
                <input type="text" class="t2" id="t2" placeholder="Enter Element ClassName"> <br>
                <input type="text" class="t3" id="t3" placeholder="Enter Element IdName">    <br>
                <input type="text" class="t4" id="t4" placeholder="Enter Element Style">     <br>
                <input type="button" class="b1" id="b1" value="CREATE" onclick="create()">   <br>
                <input type="button" class="b2" id="b2" value="RESET"  onclick="reset()">
            </form>
        </div>
        <div class="col-lg-6 bg-info p-0 bx2">
            <form>
                <input type="text" class="t5" id="t5">
            </form>
        </div>
    </div>
   </div>
    
<script src="./js/action.js"></script>
</body>
</html>
